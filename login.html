<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles-login.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nama pengguna:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan nama pengguna" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata sandi:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar sekarang</a>.</p>
        <p id="error-message" class="text-danger text-center mt-3" style="display: none;">Username atau password tidak sesuai.</p>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Ambil nilai input dari form
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      
      // Ambil data dari Local Storage
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');
      
      // Cek apakah username dan password sesuai
      if (usernameInput === storedUsername && passwordInput === storedPassword) {
        // Jika sesuai, alihkan ke halaman dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Jika tidak sesuai, tampilkan pesan kesalahan
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
